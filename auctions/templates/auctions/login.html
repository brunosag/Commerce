{% extends "auctions/layout.html" %} {% block title %}Login - Auctions{% endblock %} {% block body%}

<h2 class="text-center display-6 mb-3">Login</h2>

<div class="text-center">
	{% if message %}
	<div class="form-floating sm mb-3 text-start">
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			{{ message }}
			<button
				type="button"
				class="btn-close"
				data-bs-dismiss="alert"
				aria-label="Close"
			></button>
		</div>
	</div>
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		<div class="form-floating sm mb-3">
			<input
				id="username"
				name="username"
				class="form-control"
				type="text"
				placeholder="Username"
				required
			/>
			<label for="username" class="form-label">Username</label>
		</div>
		<div class="form-floating sm mb-3">
			<input
				id="password"
				name="password"
				class="form-control"
				type="password"
				placeholder="Password"
				required
			/>
			<label for="password" class="form-label">Password</label>
		</div>
        <div class="mb-2">
		    <input class="btn btn-primary" type="submit" value="Login" />
        </div>
	</form>
	<form method="POST">
		{% csrf_token %}
		<div class="mb-3">
			<input
				class="btn btn-outline-primary"
				name="demo_user"
				type="submit"
				value="Login with Demo User"
			/>
		</div>
	</form>
	<span>Don't have an account? <a href="{% url 'register' %}">Register</a></span>
</div>

{% endblock %}
